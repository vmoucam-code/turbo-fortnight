<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnight Turbo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Cyberpunk aesthetic styles */
        body {
            background-color: #0d0d0d;
            color: #39ff14;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1 id="title">Bienvenue dans le Turbo Fortnight</h1>
    <div id="permissions-status" aria-live="polite"></div>
    <button id="start-button">Démarrer</button>
    <script src="script.js"></script>
    <script>
        // Function to check camera and microphone permissions
        async function checkPermissions() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('permissions-status').textContent = "Permissions accordées!";
                stream.getTracks().forEach(track => track.stop()); // Stop all tracks
            } catch (err) {
                document.getElementById('permissions-status').textContent = "Erreur d'accès aux périphériques: " + err.message;
            }
        }

        // Event delegation for button clicks
        document.addEventListener('click', (event) => {
            if (event.target.id === 'start-button') {
                checkPermissions();
            }
        });

        // Connect to AI API (mocked function)
        async function getAIResponse() {
            try {
                const response = await fetch('https://api.example.com/ai-endpoint'); // Replace with actual AI API
                const data = await response.json();
                console.log(data);
            } catch (error) {
                console.error("Erreur API: " + error.message);
            }
        }

        // Call the function to get AI response
        getAIResponse();
    </script>
</body>
</html>
